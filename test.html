<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static File Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 5px solid #007bff; /* Blue line indicates static content */
        }
        h1 { margin-top: 0; color: #007bff; }
        .info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-family: monospace;
            color: #495057;
        }
        .note { font-size: 0.9rem; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ℹ️ HTML Served Successfully!</h1>
    <p>Your web server allows accessing static files.</p>

    <div class="info">
        Status: <strong>Static HTML (No PHP)</strong>
    </div>

    <div class="note">
        <p>If you see this page but <strong>index.php</strong> fails,<br>
        the issue is likely with your PHP-FPM configuration.</p>
    </div>
</div>

</body>
</html>
